<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 등록 시스템</title>
  <link rel="stylesheet" href="8.css">
</head>
<body>
  <h1>회원 등록 시스템</h1>
  <div class="container">
    <div class="input-member">
      <h2>회원 등록</h2>
      <label for="input1">아이디 : </label>
      <input type="text" name="input" id="input1">
      <label for="input2">이름 : </label>
      <input type="text" name="input" id="input2">
      <label for="input3">전화번호 : </label>
      <input type="text" name="input" id="input3">
      <button>등록</button>
    </div>

    <div class="members">
      <h2>등록된 회원 목록</h2>
      <button>선택 삭제</button>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>아이디</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
    
        <tbody id="tbody"></tbody>

      </table>
    </div>
  </div>


  <script src="8.js"></script>
</body>
</html>
